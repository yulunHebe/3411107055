<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>表格(table)</h2>
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="300"> 
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
    <br>
    <h2>垂直合併(colsapn)</h2>
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="300"> 
        <tr>
            <td colspan="3">1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
        <br>
        <h2>水平合併(rowspan)</h2>
        <table align="center" border="1" cellpadding="0" cellspacing="0" width="300">
           <tr>
              <td rowspan="2">1</td>
              <td>2</td>
              <td>3</td>
           </tr>
           <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
         </tr>
         <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
         </tr>
        </table>
        </body>
</html>
