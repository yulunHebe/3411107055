<body>
    <h2 id="up">段落(p)</h2>
    <p>我是段落</p>
    <hr>
    <h2>標籤(span)</h2>
    <span style="color: red;">國立</span><span style="color: blue;">台中</span>科技大學
    <hr>
    <h2>換行(br)</h2>
    123 <br>
    456
    <hr>
    <h2>格式化段落(pre)</h2>
    <pre>123


        456


        789
    </pre>
    <hr>
    <h2>文字化格式</h2>
    國立<b>台中</b>科技大學<br>
    <i>斜體</i><br>
    <sub>下標</sub><br>
    <sup>上標</sup><br>
    <ins>新增標示</ins><br>
    <del>刪除標示</del><br>
    <mark>標註</mark><br>
    <hr>
    <h2>超連結(a)</h2>

    <br><br><br><br><br><br><br><br><br><br>

    <a href="#up">移到最上面</a>
    <hr>

        <li>1</li>

        <li>3</li>

        <li>A</li>

    </ol>
